{% extends 'news/base.html' %}
{% load static %}
{% block title %} Xorij yangiliklari{% endblock title %}

{% block content %}

    {% for news in local_news %}
    <a href="{{news.get_absolute_url}}">
        <img src="{{ news.image.url }}" alt="{{ news.title }}" style="width: 30%">
        <h2>{{ news.title }}</h2>
    </a>
    {% endfor %}
{% endblock content %}
