{% extends 'news/base.html' %}
{% load static %}
{% block title %}Qidiruv natijalari{% endblock title %}

{% block content %}
    <h2>Qidiruv natijalari</h2>
    {% for yangilik in barcha_yangiliklar %}
    <h3><a href="{% url 'news_detail_page' yangilik.slug%}">{{ yangilik.title }}</a></h3>
    <p>
        <img src="{{ yangilik.image.url }}" width="30%">
        <p>{{ yangilik.body | truncatewords:30 }}</p>
    </p>
    {% endfor %}
{% endblock content %}
